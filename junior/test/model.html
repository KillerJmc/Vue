<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .blue {
      color: blue;
    }
  </style>
  <script src="/lib/vue.js"></script>
</head>
<body>
  <div id="app">
    <label>
      <!-- 双向绑定，这里的值和vue中的值只要有一个变化，另一个也会跟着变化 -->
      <input type="text" v-model.lazy.trim="message">
    </label>
    <p class="blue">{{message}}</p>

    <br>

    <label>
      <!-- 双向绑定不用写name属性 -->
      <input type="radio" value="男" v-model="sex">男
      <input type="radio" value="女" v-model="sex">女
    </label>
    <p>你选择的是：<span class="blue">{{sex}}</span></p>

    <br>

    <label><input type="checkbox" value="编程" v-model="hobbies">编程</label>
    <label><input type="checkbox" value="玩游戏" v-model="hobbies">玩游戏</label>
    <label><input type="checkbox" value="游泳" v-model="hobbies">游泳</label>
    <p>你选择的是：<span class="blue">{{hobbies}}</span></p>

    <label v-for="item in hobbies"><input type="checkbox" v-bind:value="item" v-model="hobbies">{{item}}</label>
  </div>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 666,
        sex: '男',
        hobbies: []
      }
    })
  </script>
</body>
</html>
